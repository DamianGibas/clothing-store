<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend>
      Our ESSENTIAL Collection 4-Pack <span>$99</span>
      <small>Click on a t-shirt to select another variant or color</small>
    </legend>
    <label aria-label="First T-shirt Color">
      <input type="color" value="#e54341" list="red">
    </label>
    <label aria-label="Second T-shirt Color">
      <input type="color" value="#b5c4a2" list="lightgreen">
    </label>
    <label aria-label="Third T-shirt Color">
      <input type="color" value="#626066" list="gray">
    </label>
    <label aria-label="Fourth T-shirt Color">
      <input type="color" value="#68b1df" list="blue">
    </label>
  
    <!-- DATALISTS -->
    <datalist id="red">
      <option value="#e54341">
      <option value="#bc2623">
      <option value="#f4a9a7">
    </datalist>
  
    <datalist id="lightgreen">
      <option value="#b5c4a2">
      <option value="#a3b18a">
      <option value="#d1d9c9">
    </datalist>
  
    <datalist id="gray">
      <option value="#626066">
      <option value="#4d4d4f">
      <option value="#a6a6a8">
    </datalist>
  
    <datalist id="darkgreen">
      <option value="#3d5f57">
      <option value="#2e4a42">
      <option value="#0a8360">
    </datalist>
  
    <datalist id="blue">
      <option value="#68b1df">
      <option value="#3a8ac1">
      <option value="#a6d2e0">
    </datalist>
  </fieldset>  
</body>
</html>
